spring.application.name=hcl_hackaton


spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3307/hackathan
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


hackathon.openapi.dev-url=http://localhost:8080 

#Logging configs
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.actuate.endpoint.web=DEBUG

# Log output format and location
logging.file.name=./logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
